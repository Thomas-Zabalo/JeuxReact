name: Build Android APK with Docker Compose

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:dind
        options: --privileged  # Docker-in-Docker required for building Docker images inside CI

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Build Android APK
        run: |
          echo "Building Android APK..."
          mkdir apk_build
          docker-compose -f docker-compose-build.yml up --build  # Builds APK using the docker-compose

      - name: Upload Android APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-debug.apk
          path: apk_build/debug/app-debug.apk  

      - name: Docker LogOut
        run: |
          docker logout
